<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body style="background-image:url(image/fogy.jpg);" class="bg-cover bg-center bg-no-repeat w-full h-fit">

    <div >
        <nav class="flex justify-between p-3 items-center">
            <div class="flex gap-2 items-center">
                <div class="p-3 bg-blue-400 text-cyan-50">
                    <i class="fa-solid fa-smog"></i>
                </div>
                <div>
                    <p class="text-cyan-50"><span class="text-blue-400">W</span>eather</p>
                    <p class="text-cyan-50">Dashboard<span class="text-blue-400">d</span></p>
                </div>
            </div>

            <div class="p-2 bg-white rounded-md">
                <input type="text" placeholder="search location">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </nav>

        <div class="flex justify-between items-center mx-auto w-[800px] h[700px] bg-transparent bg-yellow-100 bg-opacity-15 p-6 shadow-inner rounded-lg" >
            <div>
                <i class="fa-solid fa-cloud"></i>
                <h1>25 <sup>o</sup></h1>
                <h3><i class="fa-solid fa-location-dot"></i>Anekal</h3>
                <p>9-41 AM-tuesday,june 23,2024</p>
            </div>

            <div>
                <h3>the climate is mist</h3>
                <p>temp max <span>25.93 <sup>o</sup><i class="fa-solid fa-temperature-three-quarters"></i></span></p>
                <p>temp min <span>22.07 <sup>o</sup><i class="fa-solid fa-temperature-three-quarters"></i></span></p>
                <p>humadity <span>51% <sup>o</sup><i class="fa-solid fa-droplet"></i></span></p>
                <p>cloudy <span>3% <sup>o</sup><i class="fa-brands fa-cloudflare"></i></span></p>
                <p>wind <span>3.5km/h <sup>o</sup><i class="fa-solid fa-wind"></i></span></p>
            </div>
        </div>
    </div>
    
</body>
</html>
